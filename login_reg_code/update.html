            <div class="limiter">
                <div class="container-login100">

                        <form class="login100-form validate-form flex-sb flex-w" id="updateform">

                            <span class="login100-form-title p-b-32">

                            </span>

                            <span class="txt1 p-b-11">
                                Mail_id
                            </span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                                <input class="input100" type="text" name="mail_id" id="updatedmail_id" placeholder="myupdatedmail@mail.com" >
                                <span class="focus-input100"></span>
                            </div>
                            
                            <span class="txt1 p-b-11">
                                Password
                            </span>
                            <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">

                                    <i class="fa fa-eye"></i>
                                </span>

                                <span class="focus-input100"></span>
                            </div>

                            <span class="txt1 p-b-11">
                                Confirm Password
                           </span>
                           <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                               <span class="btn-show-pass">
                                   <i class="fa fa-eye"></i>
                               </span>
                               <input class="input100" type="password" name="passwordsignup_confirm" id="passwordsignup_confirm" placeholder="eg. X8df!90EO">
                               <span class="focus-input100"></span>
                           </div>
                            
                            <span class="txt1 p-b-11">
                                Phone Number
                            </span>
                            <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                                <input class="input100" type="text" name="phonenumbersignup" id="updatedphonenumber" placeholder="myupdatedphonenumber" >
                                <span class="focus-input100"></span>
                            </div>


                            <div class="container-login100-form-btn">
                                <button class="login100-form-btn">
                                    Update
                                </button>
                            </div>
                            
                            <div>
                                <p class="txt3">

                            </div>
