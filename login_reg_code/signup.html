    <body onload="document.registration.firstnamesignup.focus();">
        <section>
            <div class="limiter">

                            <div class="container-login100" id="modal-signup">
                                <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                                    <form  method="POST" action="" class="login100-form validate-form flex-sb flex-w" name='registration' id="registration" onSubmit="return formValidation();">
                                        <span class="login100-form-title p-b-32">
                                            Faculty Sign up
                                        </span>
                                        <span class="txt1 p-b-11">
                                            First name
                                        </span>
                                        <div class="wrap-input100 validate-input m-b-36" data-validate = "firstname is required">
                                            <input class="input100" type="text" name="firstnamesignup" id="firstnamesignup" placeholder="myfirstname" >
                                            <span class="focus-input100"></span>
                                        </div>
                    
                                        <span class="txt1 p-b-11">
                                            Last Name
                                        </span>
                                        <div class="wrap-input100 validate-input m-b-36" data-validate = "lastname is required">
                                            <input class="input100" type="text" name="lastnamesignup" id="lastnamesignup" placeholder="mylastname" >
                                            <span class="focus-input100"></span>
                                        </div>
                    
                                        <span class="txt1 p-b-11">
                                            Phone Number
                                        </span>
                                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Phonenumber is required">
                                            <input class="input100" type="text" name="phonenumbersignup" id="phonenumbersignup" placeholder="myphonenumber" >
                                            <span class="focus-input100"></span>
                                        </div>
                    
                                        <span class="txt1 p-b-11">
                                            Username
                                        </span>
                                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                                            <input class="input100" type="text" name="usernamesignup" id="usernamesignup" placeholder="mysuperusername690" >
                                            <span class="focus-input100"></span>
                                        </div>
                    
                                        <span class="txt1 p-b-11">
                                            Mail_id
                                        </span>
                                        <div class="wrap-input100 validate-input m-b-36" data-validate = "mail_id is required">
                                            <input class="input100" type="email" name="emailsignup" id="emailsignup" placeholder="mysupermail@mail.com" >
                                            <span class="focus-input100"></span>
                                        </div>
                                        
                                        <span class="txt1 p-b-11">
                                            Password
                                        </span>
                                        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                                            <span class="btn-show-pass">
                                                <i class="fa fa-eye"></i>
                                            </span>
                                            <input class="input100" type="password" name="passwordsignup" id="passwordsignup" placeholder="eg. X8df!90EO" >
                                            <span class="focus-input100"></span>
                                        </div>
                    
                                        <span class="txt1 p-b-11">
                                             Confirm Password
                                        </span>
                                        <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                                            <span class="btn-show-pass">
                                                <i class="fa fa-eye"></i>
                                            </span>
                                            <input class="input100" type="password" name="passwordsignup_confirm" id="passwordsignup_confirm" placeholder="eg. X8df!90EO">
                                            <span class="focus-input100"></span>
                                        </div>
                    
                                        <div class="container-login100-form-btn">
                                            <button class="login100-form-btn" onclick="send_verification()">
                                                sign up
                                            </button>
                                        </div>
                                        <br>
                                        <br>
                                            
                                        <div>
                                            <p class="txt3">
                                                already a  member yet click here
                                                <a href="index2.html"> Go To Login</a>
                                            </p>
                                        </div>

                                        <div>
                                            <p class="txt3">
                                                update deatils click here
                                                <a href="update.html">Update Details</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>

                      
                  
            </div>
